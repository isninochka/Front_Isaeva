<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_Work_2_Modul_1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Список валют</h1>
        <ul>
            <li> € (EUR) - Евро (Страны Еврозоны)</li>
            <li> $ (USD) - Доллар (США)</li>
            <li> £ (GBP) - Фунт стерлингов (Великобритания)</li>
            <li> ¥ (JPY) - Иена (Япония)</li>
            <li> ₾ (GEL) - Лари (Грузия)</li>
        </ul>
    </div>

    <table>
        <tr>
            <th>Флаг</th>
            <th>Валюта</th>
            <th>Курс</th>
        </tr>
        <tr >
            <td><img src="Flag_USA.jpg" alt="Flag_USA"><img src="Flag_EU.jpg" alt="Flag_EU"> </td>
            <td>$ (USD)/€ (EUR) </td>
            <td>0,93€</td>
        </tr>
        <tr>
            <td><img src="Flag_England.jpg" alt=""><img src="Flag_EU.jpg" alt="Flag_EU"></td>
            <td>£ (GBP)/€ (EUR) </td>
            <td>1,17€</td>
        </tr>
        <tr>
            <td><img src="Flag_Japan.jpg" alt=""><img src="Flag_EU.jpg" alt="Flag_EU"></td>
            <td>¥ (JPY)/€ (EUR) </td>
            <td>0,0073€</td>
        </tr>
        <tr>
            <td><img src="Flag_Georgia.jpg" alt=""><img src="Flag_EU.jpg" alt="Flag_EU"></td>
            <td>₾ (GEL)/€ (EUR) </td>
            <td>0,0073€</td>
        </tr>

    </table>
    
</body>
</html>
